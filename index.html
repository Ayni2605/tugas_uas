    /* HEADER */
        .wrapper{

            padding: 5px;

        .gambar{

            padding: 0;

            height: 300px;

        }

        /* MENU UTAMA */
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            padding: 40px;
            align-items: center;
        }
       
         .menu-card {
            background-color: white;
            width: 260px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            align-items: center;
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .menu-card img {
            display: block;
            margin: 0 auto 15px auto;
        }


         .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        }
         .menu-card img {
            width: 120px;
            margin-bottom: 15px;
        }
         .menu-card p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* FOOTER */

            padding: 15px;
            margin-top: 40px;
        }

        .copyright_footer{    
            color: #eaeaea;
            line-height: 3;
            width: 100%;
            text-align: center;
            align-items: center;
        }

        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                gap: 10px;
            }
        }
